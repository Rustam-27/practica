               <input class="nav" placeholder="1234 5678 9012 3456" type="text" name="number">

            <div>

               <h2>Expry Data</h2>

            </div>
            <div class="flex">
               <input  class="foot"  placeholder="02"   type="text"     name="day"/>
               <input  class="foot"  placeholder="2017" type="text"     name="year"/>
               <input  class="foot"  placeholder="***"  type="password" name="userpas"/>
            </div>
         </form>
      </div>
   </div>
